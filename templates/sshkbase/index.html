<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sshkbase/base.css' %}">
    <link rel="stylesheet" href="{% static 'sshkbase/index-style.css' %}">
    <link rel="stylesheet" href="{% static 'sshkbase/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'sshkbase/detail-style.css' %}">
</head>
<body>

<header style="min-height: 35px">
    <a href="{% url 'sshkbase:list' %}" class="button-link">
        <button class="slide-button slide-reverse-button" style="--hovered-color: #f0f0f0" id="list-users-button">
            <svg stroke-width="4" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                 class="h-6 w-6"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M9 5l-7 7m0 0l7 7m-7-7H20" stroke-linejoin="round"
                      stroke-linecap="round"></path>
            </svg>
            <p>See other users</p>
        </button>
    </a>
    <a href="{% url 'sshkbase:user-logout' %}" class="button-link">
        <button class="slide-button" id="logout-button" style="--hovered-color: #f0f0f0">
            <p>Log out</p>
            <svg stroke-width="4" stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-6 w-6"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-linejoin="round"
                      stroke-linecap="round"></path>
            </svg>

        </button>
    </a>
</header>
<main>
    <div class="headline">
        <h1>{{ user.name }}</h1>
        <h3>@{{ user.nickname }}</h3>
    </div>
    <div class="flexbox-container">

        <div class="sidebar">
            <ul>
                <li>
                    <a href="{% url 'sshkbase:index' %}" class="sidebar-link"><u>Home page</u></a>
                </li>
                <li>
                    <a href="{% url 'sshkbase:user-detail' user.nickname %}" class="sidebar-link">Profile</a>
                </li>
                <li>
                    <a href="{% url 'sshkbase:user-update' %}" class="sidebar-link">Change account info.</a>
                </li>
                <li>
                    <a href="{% url 'sshkbase:user-keys' %}" class="sidebar-link">SSH Keys</a>
                </li>
                <hr class="solid">
                {% if user.isAdmin %}
                    <li>
                    <a href="{% url 'admin:index' %}" class="sidebar-link">Django administration</a>
                </li>
                {% endif %}
            </ul>
        </div>
        <div class="content-container">
            <div class="headline">
                <h2>Welcome @{{ user.name }} !</h2>
            </div>
        </div>
    </div>
</main>

</body>
</html>
