{% extends "center-box.html" %}

{% block stylesheets %}
    {{ block.super }}
    <style>
        p {
            margin-top: 15px;
        }

        .boxed-button {
            margin-left: auto;
            margin-right: auto;
        }

        .boxed-button > svg {
            rotate: none;
        }

        .boxed-button:hover > svg {
            rotate: none;
            transform: translateX(4px);
        }
    </style>
{% endblock %}

{% block content %}
    <h2>Password reset complete</h2>

    <p>Your password has been set. You may go ahead and log in now.</p>

    <div style="text-align: center">
    <a href="{% url 'sshkbase:user-login' %}" class="button-link">
        <button id="cancel-button" class="boxed-button add-button" type="button">
            Log in
            <svg stroke-width="4" stroke="currentColor" viewBox="0 0 24 24" fill="none" class="h-6 w-6"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M14 5l7 7m0 0l-7 7m7-7H3" stroke-linejoin="round"
                      stroke-linecap="round"></path>
            </svg>
        </button>
    </a>
    </div>
{% endblock %}
